</<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>理工先生</title>
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
	<link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
	<!--<link rel="stylesheet" type="text/css" media="screen" href="./src/css/mainpage.css">
		<link rel="stylesheet" type="text/css" media="screen" href="./src/css/shop.css">-->
	<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<style>
	</style>
</head>
<body style="background-color:#FF7D12;">
	<div class="main-header">
		<img src="https://i.imgur.com/dlJtjcd.png" title="source: imgur.com" alt="logo" class="headerimg">
		<span class="headertext">MakeMeWork</span>
	</div>

	<div id ="main">
		<div class="main-page">
			<span class="next-round enroll-bar">下次工作時間：<a style="color:white;">03：47：09</a></span>
			<div class="progress levelbar">
				<div class="progress-bar" role="progressbar" style="width: 25%; background-color: rgb(235, 192, 232); border: black 1px solid; border-radius: 8px; margin: 0.8% 1% 1% 1%; padding-top:10%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
			</div>
			<button id="readybut" class="enrollbut enroll-bar">我準備好了</button>
			<div>
				<img class="husband-img" src="https://i.imgur.com/DZP7ps3.png" title="source: imgur.com" />
				<img id="carkeyimg" class="carkey" src="https://i.imgur.com/D19uskd.png" title="source: imgur.com"/>
				<img id="suitcaseimg" class="suitcase" src="https://i.imgur.com/pzKHmBl.png" title="source: imgur.com"/>
				<img id="lunchboximg" class="lunchbox" src="https://i.imgur.com/tjicuJl.png" title="source: imgur.com"/>
			</div>
		</div>
	</div>

	<div id="status" class="status">
		<div id="shop" class="shop">
			<div id ="shop-list">
				<img class="shop-item" src="https://i.imgur.com/EghK5zc.png" title="source: imgur.com">
				<img class="shop-item" src="https://i.imgur.com/l8gb9Eh.png" title="source: imgur.com">
				<img class="shop-item carkey_pic" src="https://i.imgur.com/TDWpoLg.png" title="source: imgur.com" style="padding-left:4vw;">
			</div>
			<div>
				<p class="shop-text">便當盒<a class="price">50 WKC</a></p>
				<p class="shop-text">公事包<a class="price">60 WKC</a></p>
				<p class="shop-text">車鑰匙<a class="price">1  DXN</a></p>
			</div>
			<div id="buybutton">
				<button id="buyLB" class="purchase" style="margin-top: 3vh;">購買</button>
				<a id="LBamount" class="amount">數量：0</a>
				<button id="buySC" class="purchase">購買</button>
				<a id="SCamount" class="amount">數量：0</a>
				<button id="buyCK" class="purchase">購買</button>
				<a id="CKamount" class="amount">數量：0</a>
			</div>
		</div>
		<hr>
		<div id ="balance">
			<a class ="bal-title">餘額</a>
		</div>
		<hr style="width: 73%;">
		<div>
			<p class="bal-text">WKC<a id="wkcbalance" class="amount">0</a></p>
		</div>
		<div>
			<p class="bal-text" style="margin-left:32vw;">DXN<a class="amount">1.6</a>
			<button class="purchase" style="width:30%; height: 6%; padding: 0; margin:0 0 0 5vw;">提領</button>
			</p>
		</div>
		<hr style="width: 73%;">
		<div>
			<p class="last-game">上一場紀錄</p>
			<p class="last-game"><a id="lastawardwkc">+100WKC</a><a id="lastawarddxn"> +0.8DXN</a></p>
		</div>
	</div>

	<div id="backyard" style="background-color: rgb(197,255,255)">
		<img class="backyardimg" src="https://i.imgur.com/7NnssNd.png?1" title="source: imgur.com" />
		<img id="Nohair" class="weed" src="https://i.imgur.com/CFR8knN.png" title="source: imgur.com" />
		<img id="hair"class="weed" src="https://i.imgur.com/IuVFs07.png" title="source: imgur.com" />
		<button id="claimbutton" class="nav-button claim-button">收成</button>
	</div>

	<div class="nav-bar">
		<hr style="background-color: white; height: 0.7vh; margin: 0 0 1vh 0; border:none;">
		<button id="backyardbut" class="nav-button">後院</button>
		<button id="mainbut" class="nav-button">主頁</button>
		<button id="shopbut" class="nav-button">商店</button>
	</div>
</body>
</html>
