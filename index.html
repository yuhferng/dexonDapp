<!DOCTYPE html>
<html>
	<head>
		<title>理工先生</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" href="css/flexbox.css">
		<link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
		<link rel='stylesheet' href="./popups-style.css">
		<script src="index.js"></script>
	</head>

	<body>
		<header class="main-header" style="min-width: 1600px;">
			<h1 class="name"><img src="DApp_project/main/logo.png" alt="logo" height="62px" width="42px" float:left=""><a href="#">MakeMeWork</a></h1>
			<ul class="main-nav-left">
				<li><a href="#">遊戲規則</a></li>
				<li><a href="#">白皮書</a></li>
				<li><a href="#">團隊介紹</a></li>
			</ul>
			<ul class="main-nav-right">
				<li class="work"><a href="#">下次工作時間：</a></li>
				<li class="wording"><a href="#">繁體中文</a></li>
			</ul>
		</header><!--/.main-header-->  


	<div class="row" style="min-width:1600px;">	
		<div class="primary col">
			<div class="desk" style="position: relative;">
				<img class="desk-img" src="DApp_project/main/desk.png" alt="desk">
			<div class="container1">
				<p>公事包</p>
				<p>數量：</p>
				<button>使用</button>
			</div><div class="container2">
				<p>便當盒</p>
				<p>數量：</p>
				<button>使用</button>	
			</div><div class="container3">
				<p>車鑰匙</p>
				<p>數量：</p>
				<button>使用</button>
			</div></div><!--/.desk-->
			<div class="backyard" style="position: relative;right: 200px; top: 150px;">
				<a href="#">後院</a>
			<img class="hook" src="DApp_project/main/hook.png" height="20px" width="20px&quot;" alt="hook"></div><!--/.backyard-->  
		</div><!--/.primary-->
		
		<div class="secondary col">
			<div class="banner">	
				<img class="husband-img" src="DApp_project/main/husband.png" alt="husband">
			</div><!--/.banner-->
			<ul class="shopping-nav">
				<li class="shop">
					<button class="right-button house-position" onclick="open_shop()">商店<img class="house" src="DApp_project/main/house.png" height="30px" width="40px" alt="house"></button>
				</li>
				<li class="balance">
					<button class="right-button balance-position" onclick="open_balance()">餘額<img class="money" src="DApp_project/main/balance.png" height="40px" width="40px&quot;" alt="balance"></button>
				</li>
			</ul><!--/.shopping-nav-->  
		</div><!--/.secondary-->

		<div id = "popups-shop" class = "popup">
			<div id = "shops" class='shop-popups'>
				<div id ="title">
					<button id ="quit" class ="closebutton" onclick="close_shop()"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" d="M0 0h24v24H0V0z"/><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/></svg></button>
					<a class="text">商店</a>
				</div>
				<hr style="border:0;background-color:black;height:0.4vh;width:85%;">
				<div id= "shopbellow">
					<div id="shoppics">
						<img class="shop-item-size" src="DApp_project/shops/LunchBox.png">
						<img class="shop-item-size" src="DApp_project/shops/SuitCase.png">
						<img class="shop-item-size carkey_pic" src="DApp_project/shops/Carkey.png">
					</div>
					<div>
						<p class ="shoptext">便當盒</p>
						<p class ="shoptext">公事包</p>
						<p class ="shoptext">車鑰匙</p>
					</div>
					<div>
						<p class ="price">50WKC</p>
						<p class ="price">60WKC</p>
						<p class ="price">1DXN</p>
					</div>
					<div id="buybutton">
						<button class="purchase">購買</button>
						<button class="purchase">購買</button>
						<button class="purchase">購買</button>
					</div>
				</div>
			</div>
		</div>

		<div id = "popups-balance" class = "popup">
			<div id ="title">
					<button id ="quit" class = "closebutton" onclick="close_balance()"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" d="M0 0h24v24H0V0z"/><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/></svg></button>
					<a class ="text">餘額</a>
			</div>
			<hr style="border:0;background-color:black;height:0.4vh;width:85%;">
			<p class="wkcamount">WKC<a id = "wkcbalance" class="balnum">120</a></p>
			<hr style="border:0;background-color:black;height:0.4vh;width:85%;">
			<p class="wkcamount">DXN<a id = "dxnbalance" class="balnum">1.6 <button id= "withdraw" class="withdraw">提領</button></a></p>
			<hr style="border:0;background-color:black;height:0.4vh;width:85%;">
			<div id="lastgame">
				<p class="last">上一場紀錄</p>
				<p id ="lastgame_wkc" class="last">+100WKC</p>
				<p id ="lastgame_dxn" class="last">+0.8DXN</p>
			</div>
		</div>
			
			
	</div>
	



</body>
</html>
